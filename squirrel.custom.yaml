patch:
  # 通知栏显示方式以及 ascii_mode 应用，与外观无关
  show_notifications_via_notification_center: true

  # 以下软件默认英文模式
  app_options/com.apple.finder:
    ascii_mode: true
  app_options/com.apple.calculator:
    ascii_mode: true
  app_options/com.apple.launchpad.launcher:
    ascii_mode: true
  app_options/com.apple.systempreferences:
    ascii_mode: true
  app_options/com.apple.ActivityMonitor:
    ascii_mode: true
  app_options/com.apple.keychainaccess:
    ascii_mode: true
  app_options/com.sublimetext.3:
    ascii_mode: true
  app_options/com.jetbrains.intellij:
    ascii_mode: true
  app_options/com.jetrains.datagrip:
    ascii_mode: true
  app_options/com.jetbrains.pycharm:
    ascii_mode: true

  # 如果想要修改皮肤，直接更改 color_scheme 的值即可
  style/color_scheme: apathy
  style/color_scheme_dark: rimeblue

  preset_color_schemes/rimeblue:
    name: "RimeBlue"
    horizontal: true                            # 候选条横向显示
    inline_preedit: true                        # 启用内嵌编码模式，候选条首行不显示拼音
    candidate_format: "%c.\u2005%@\u2005"       # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
    corner_radius: 6                            # 候选条圆角半径
    border_height: 0                            # 窗口边界高度，大于圆角半径才生效
    border_width: 0                             # 窗口边界宽度，大于圆角半径才生效
    back_color: 0x4F4F4F                        # 候选条背景色
    line_spacing: 3                             # 候选词的行间距
    # spacing: 3                                  # 在非内嵌编码模式下，预编辑和候选词之间的间距
    border_color: 0xE0B693                      # 边框色
    font_face: "PingFangSC-Regular"             # 候选词字体
    font_point: 16                              # 预选栏文字字号
    label_font_face: "PingFangSC-Regular"       # 候选词编号字体
    label_font_point: 16                        # 预选栏编号字号
    label_color: 0xC2C2C2
    text_color: 0xFFFFFF                        # HEX颜色代码，但是要注意顺序是蓝绿红（倒序）0xBBGGRR
    candidate_text_color: 0xFFFFFF              # 非第一候选项
    hilited_candidate_back_color: 0xD1B954      # 第一候选项背景
    hilited_candidate_text_color: 0xFFFFFF      # 第一候选项
